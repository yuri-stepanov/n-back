<!DOCTYPE html>
<html>

<head>
  <title>N Back</title>
  <link rel="icon" type="image/png" href="icons/icon48.png">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#293742">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app"></div>
  <noscript>
    <p>In order to play this game turn on javascript</p>
  </noscript>
</body>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('serviceWorker.js').then(function (registration) {
        console.log('Service worker registered successfully within a scope: ', registration.scope)
      }, function (err) {
        console.log('Service worker registration failed: ', err)
      })
    })
  }
</script>

</html>
